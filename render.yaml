services:
  - type: web
    name: stremio-vavoo-addon
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 10000
    scaling:
      minInstances: 1
      maxInstances: 3  # Adjusted maxInstances to be greater than minInstances
      targetCPUPercent: 70  # Example value, adjust as needed
